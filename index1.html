<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            height: 747px;
            width: 1000px;
            background: url("4.jpeg") no-repeat;
            overflow: hidden;
        }
        .box{
            margin: 200px auto;
            width: 400px;
            height: 300px;
            border: 1.5px solid rgba(140, 140, 150, 0.4);
            border-right: 1.5px solid rgba(255,255,255,0.7);
            border-bottom: 1.5px solid rgba(255,255,255,0.6);
            box-shadow: 0 0 20px rgba(0,0,0,0.3);
            border-radius: 12px;
            background-color: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(4px);
        }
         .word span{      
            font-size: 40px;
            animation: light 4s linear infinite;      
        }
        .word span:nth-child(1){
            animation-delay: 0.4s;
        }
        .word span:nth-child(2){
            animation-delay: 0.8s;
        }
        .word span:nth-child(3){
            animation-delay: 1.2s;
        }
        .word span:nth-child(4){
            animation-delay: 1.6s;
        }
        .word span:nth-child(5){
            animation-delay: 2.0s;
        }
        .word span:nth-child(6){
            animation-delay: 2.4s;
        }
        .word span:nth-child(7){
            animation-delay: 2.8s;
        }
        .word span:nth-child(8){
            animation-delay: 3.2s;
        }
        @keyframes light{
            0%,100%{
                color: #fff;
                text-shadow: 1px 1px 2px rgb(241, 127, 146),
                    0 0 10px rgb(238, 83, 109),
                    0 0 20px rgb(238, 83, 109),
                    0 0 30px rgb(238, 83, 109),
                    0 0 40px rgb(238, 83, 109),
                    0 0 100px rgb(238, 83, 109),
                    0 0 200px rgb(238, 83, 109),
                    0 0 300px rgb(238, 83, 109),
                    0 0 400px rgb(238, 83, 109);
            }
            6%,96%{
                color: rgb(43, 35, 56);
                text-shadow:none;
            }
        }
    </style>
</head>
<body>
<!-- 发光字体 -->
    <div class="word">
        <span>g</span>
        <span>a</span>
        <span>m</span>
        <span>e</span>
        <span>o</span>
        <span>v</span>
        <span>e</span>
        <span>r</span>
    </div>
    
<!--   玻璃拟态   -->
    <div class="box"></div>
</body>
</html>
